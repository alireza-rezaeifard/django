{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    </head>
    <body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-7 col-lg-5">
                        <div class="wrap">
                            <div class="img"
                                 style="background-image: url({% static 'accounts/images/bg-1.jpg' %})"></div>
                            <div class="login-wrap p-4 p-md-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4">Sign Up Form</h3>
                                    </div>
                                </div>
                                <form action="{% url 'accounts:signup' %}" class="signin-form" method="post">
                                    {% csrf_token %}
                                    <div class="form-group mt-3">
                                        <input type="text" name="username" class="form-control" required>
                                        <label class="form-control-placeholder" for="username">Username</label>
                                    </div>
                                    <div class="form-group">
                                        <input id="password-field"
                                               name="password1"
                                               type="password"
                                               class="form-control"
                                               required>
                                        <label class="form-control-placeholder" for="password">Password</label>
                                        <span toggle="#password-field"
                                              class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>
                                    <div class="form-group">
                                        <input id="password-field"
                                               name="password2"
                                               type="password"
                                               class="form-control"
                                               required>
                                        <label class="form-control-placeholder" for="password">Confirm Password</label>
                                        <span toggle="#password-field"
                                              class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit"
                                                class="form-control btn btn-primary rounded submit px-3">
                                            Sign Up
                                        </button>
                                    </div>
                                    <div class="form-group d-md-flex">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="{% static 'accounts/js/jquery.min.js' %}"></script>
        <script src="{% static 'accounts/js/popper.js' %}"></script>
        <script src="{% static 'accounts/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'accounts/js/main.js' %}"></script>
    </body>
</html>
